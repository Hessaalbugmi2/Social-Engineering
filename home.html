<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Auth System</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Signup</h2>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
    </div>

    <div class="container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="resetPassword()">Forgot Password?</button>
    </div>

    <script>
        // âœ… Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpQ16KcydYMhpDkUF9aSTz-8Q_nt1UWSM",
            authDomain: "social-eng-aefa7.firebaseapp.com",
            projectId: "social-eng-aefa7",
            storageBucket: "social-eng-aefa7.firebasestorage.app",
            messagingSenderId: "188013698577",
            appId: "1:188013698577:web:84c2853723bb44ba555bb0",
            measurementId: "G-NSDLHWHZQ7"
        };

        // ðŸ”¥ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // âœ… Signup Function
        function signup() {
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Signup Successful!");
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        // âœ… Login Function
        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Login Successful!");
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        // âœ… Reset Password Function
        function resetPassword() {
            const email = document.getElementById("login-email").value;
            
            if (!email) {
                alert("Please enter your email first.");
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert("Password reset email sent!");
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    </script>

</body>
</html>
